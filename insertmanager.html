<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <label class="input-group-text" for="first_name">first name</label>
    <input class="form-control" type="text" placeholder="first name" id="first_name" name="first_name">

    <label class="form-control" for="last_name">lastname</label>
    <input class="form-control" type="text" placeholder="last name" id="last_name" name="last_name">

    <label class="input-group-text" for="email">email</label>
    <input class="form-control" type="email" placeholder="email" id="email" name="email">

    <label class="input-group-text" for="password">password</label>
    <input class="form-control" type="password" placeholder="password" id="password" name="password">


   <button type="button" class="btn btn-primary btn-sm" onclick="add_manager()">add</button>


</body>

<script>
    function add_manager() {
        var first_name = document.getElementById("first_name").value;
        var last_name = document.getElementById("last_name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        fetch("/insertmanager", {
            method: "post",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ first_name: first_name, last_name: last_name, email: email, password: password })
        }).then(console.log)
        return false
    }
</script>

</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
