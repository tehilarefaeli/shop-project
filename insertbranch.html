<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>


    <label class="input-group-text" for="city">city</label>
    <input class="form-control" type="text" placeholder="city" id="city" name="city">
    <label class="input-group-text" for="street">street</label>
    <input class="form-control" type="text" placeholder="street" id="street" name="street">
    <label class="input-group-text" for="phone">phone</label>
    <input class="form-control" type="text" placeholder="phone" id="phone" name="phone">
    <label class="input-group-text" for="opening_hours">opening hours</label>
    <input class="form-control" type="text" placeholder="opening hours" id="opening_hours" name="opening_hours">
    <label class="input-group-text" for="email">email</label>
    <input class="form-control" type="email" placeholder="email" id="email" name="email">


    <button type="button" class="btn btn-primary btn-sm" onclick="add_branch()">add</button>


</body>

<script>
    function add_branch() {
        var city = document.getElementById("city").value;
        var street = document.getElementById("street").value;
        var phone = document.getElementById("phone").value;
        var opening_hours = document.getElementById("opening_hours").value;
        var email = document.getElementById("email").value;
        fetch("/insertbranch", {
            method: "post",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ city: city, street: street, phone: phone, opening_hours: opening_hours, email: email })
        }).then(console.log)
        return false
    }

</script>

</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
