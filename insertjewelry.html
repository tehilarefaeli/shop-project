<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>



    <label class="input-group-text" for="name">name</label>
    <input class="form-control" type="text" placeholder="name" id="jewel_name" name="name">

    <label class="input-group-text" for="cost">cost</label>
    <input class="form-control" type="number" placeholder="cost" id="jewel_cost" name="cost">

    <label class="input-group-text" for="img">img</label>
    <input class="form-control" type="string" placeholder="img" id="jewel_img" name="img">

    <label class="input-group-text" for="category">category</label>
    <input class="form-control" type="text" placeholder="category" id="jewel_category" name="category">

    <label class="input-group-text" for="color">color</label>
    <input class="form-control" type="string" placeholder="color" id="jewel_color" name="color">

    <label class="input-group-text" for="branch">branch</label>
    <input class="form-control" type="text" placeholder="branch" id="jewel_branch" name="branc">


  <button type="button" class="btn btn-primary btn-sm" onclick="add_jewelry()">add</button>


</body>

<script>
    function add_jewelry() {
        var name = document.getElementById("jewel_name").value;
        var cost = document.getElementById("jewel_img").value;
        var img = document.getElementById("jewel_img").value;
        var category = document.getElementById("jewel_category").value;
        var color = document.getElementById("jewel_color").value;
        var branc = document.getElementById("jewel_branch").value;
        fetch("/insertjewels", {
            method: "post",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ name: name, cost: cost, img: img, category: category, color: color, branc: branc })
        }).then(console.log)
        return false
    }

</script>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
